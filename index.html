<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Currency Converter</title>
</head>

<body>

  <h1 class="title">Currency Converter</h1>
  <p class="description">Convert almost any currency you need!</p>
  <p class="technology">Very accurate converter using advanced API!</p>

  <div class="container">

    <div class="currency-equal">
      равно
    </div>
    <div class="big-currency">

    </div>

    <div class="selectors-container">

      <div class="selector">

        <input type="number" class="currency-input1 no-arrows">
        <div class="selector-container">
          <select class="select-currency1">
            <option selected="selected" value="USD">Доллар США</option>
            <option value="KZT">Казахстанский тенге</option>
            <option value="AED">Дирхам ОАЭ</option>
            <option value="RUB">Российский рубль</option>
            <option value="EUR">Евро</option>
            <option value="CNY">Китайский юань</option>
            <option value="JPY">Японская иена</option>
            <option value="GBP">Фунт стерлингов</option>
          </select>
          <span class="currency-name"></span>
        </div>

      </div>

      <div class="selector">

        <input type="number" class="currency-input2 no-arrows">
        <div class="selector-container">
          <select class="select-currency2">
            <option value="USD">Доллар США</option>
            <option selected="selected" value="KZT">Казахстанский тенге</option>
            <option value="AED">Дирхам ОАЭ</option>
            <option value="RUB">Российский рубль</option>
            <option value="EUR">Евро</option>
            <option value="CNY">Китайский юань</option>
            <option value="JPY">Японская иена</option>
            <option value="GBP">Фунт стерлингов</option>
          </select>
          <span class="currency-name"></span>
        </div>

      </div>

    </div>

  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
